  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }

    /* Container principal */
    .container {
      width: 320px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* TÃ­tulo */
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    /* Segmentos */
    .segment {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: space-between;
      padding: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      background-color: #f9fafb;
      transition: box-shadow 0.2s ease-in-out;
      margin-bottom: 8px;
    }

    .segment:hover {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .segment-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: #4b5563;
    }

    /* Status - True */
    .status-true {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      background-color: #d1fae5;
      color: #065f46;
    }

    /* Status - False */
    .status-false {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      background-color: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    header{
      background-color: #030806;
      padding: 1rem;
    }

    #apps{
      padding-left: 0px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 16px;
      text-transform: capitalize;
    }

    .content{
      margin: 16px 0;
      padding: 0 16px;
    }

    .tab{
      display: flex;
      gap: 16px;
      border-bottom: 1px solid #EFF0F0;
    }
    .tab span{
      cursor: pointer;
      padding: 8px 0;
    }
    .tab span.selected{
      font-weight: bold;
      border-bottom: 2px solid #030806;
    }
    .hide{
      display: none;
    }

    ul, li{
      list-style: none;
    }
  </style>
</head>
